{% set image = resize_image(path=src, width=width, op="fit_width", quality=100) %}
<img
    {% if float == "left" %}
        style="float: left; margin: 6px 18px 0 0;"
    {% elif float == "right" %}
        style="float: right; margin: 6px 0 0 18px;"
    {% endif %}
    src={{ image.url }}
    alt={{ alt }}
/>
