{% macro header() %}
<header class="header">
    <div class="header__inner">
        <div class="header__mole left-mole"></div>
        <div class="header__logo">
            {{ logo::logo() }}
        </div>
        <div class="menu-trigger">menu</div>
        <div class="header__mole right-mole"></div>
    </div>
    {# Check if there are menu items to render, yes if > 0 #}
    {%- set num = config.extra.main_menu | length -%}
    {% if num > 0 -%}
        {{ menu::menu() }}
    {% endif -%}
</header>
{% endmacro header %}
