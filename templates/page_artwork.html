{% extends "index.html" -%}

{%- block title %}
    <title>{{ config.title }}/{{ page.title }}</title>
{%- endblock title -%}

{%- block main -%}
    <article class="artwork">
        <header>
            <h1 class="post-title">
                <a href="{{ page.permalink }}">{{ page.title }}</a>
            </h1>
            {{ posts::meta(page=page, author=config.extra.show_author) }}
        </header>

        <img src={{ page.extra.main_image }} alt="{{ page.extra.main_image_alt }}" />

        {{ page.content | safe }}
    </article>
{%- endblock main -%}
