<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  <main class="page-content" aria-label="Content">

    <div class="home-header-wrapper">
      <div class="home-header">

        <h1 class="home-title">{{ site.title }}</h1>
        <p class="home-desc">{{ site.description }}</p>

        <div class="home-link-container">
          <a class="home-link" href="/blog/">
            Blog
          </a>
          <a class="home-link disabled" href="/games/">
            Games
          </a>
          <a class="home-link disabled" href="/art/">
            Art
          </a>
        </div>

        <img src="/assets/moleThink_big.png" class="molemote big right">
        <img src="/assets/moleYo_big.png" class="molemote big left">
      </div>
    </div>

    <div class="content-wrapper">
      <div class="sidebar left"></div>
      <div class="content">
        {{ content }}
      </div>
      <div class="sidebar right"></div>
    </div>

    {%- include footer.html -%}

  </main>

</body>

</html>
